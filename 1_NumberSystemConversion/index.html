<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            
            <h1 class="text-center mb-4">Number Conversion</h1>

            <div class="card-body">
                
                <div class="mb-3">
                    <label class="form-label">Enter Number</label>
                    <input type="text" class="form-control" id="numberInput" placeholder="e.g. 1010 or 255">
                </div>

                <div class="row g-2 mb-3">
                    <div class="col">
                        <label class="form-label">From</label>
                        <select name="from" id="from" class="form-select">
                            <option value="binary">Binary</option>
                            <option value="octal">Octal</option>
                            <option value="decimal">Decimal</option>
                            <option value="hexadecimal">Hexadecimal</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label">To</label>
                        <select name="to" id="to" class="form-select">
                            <option value="binary">Binary</option>
                            <option value="octal">Octal</option>
                            <option value="decimal" selected>Decimal</option>
                            <option value="hexadecimal">Hexadecimal</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg">Convert</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
